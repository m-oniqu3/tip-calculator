<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter - Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <!-- Container -->

      <div class="main-container">
        <div class="container">
          <div class="bill-info">
            <div class="billing">
              <div class="bill-total">
                <label for="bill-amount">Bill</label>
                <input type="number" name="bill-amount" />
              </div>

              <!-- Percents -->

              <label>Select Tip %</label>
              <div class="percents">
                <div class="percentage">5%</div>
                <div class="percentage">10%</div>
                <div class="percentage">15%</div>
                <div class="percentage">25%</div>
                <div class="percentage">50%</div>
                <div class="percentage">50%</div>
              </div>

              <div class="people">
                <label for="people">Number of People</label>
                <input type="number" name="people" />
              </div>
            </div>
          </div>

          <div class="tips">
            <div class="amount">
              <div class="amount-per">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="amount-total"><p>$0.00</p></div>
            </div>
            <div class="total">
              <div class="total-per">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="total-amount"><p>$0.00</p></div>
            </div>
            <div class="button">
              <button class="btn" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
