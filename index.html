<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitter - Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <!-- Container -->

      <div class="main-container">
        <div class="bill-info">
          <div class="billing">
            <div class="bill-total">
              <label for="bill-amount">Bill</label>

              <input
                type="number"
                name="bill-amount"
                placeholder="Enter bill total"
              />
            </div>

            <!-- Percents -->

            <label>Select Tip %</label>
            <div class="percents">
              <div class="percentage">5%</div>
              <div class="percentage">10%</div>
              <div class="percentage">15%</div>
              <div class="percentage">25%</div>
              <div class="percentage">50%</div>
              <input type="number" name="custom" placeholder="Custom" />
            </div>

            <div class="people">
              <label for="people">Number of People</label>
              <input
                type="number"
                name="people"
                placeholder="Enter the number of people"
              />
            </div>
          </div>
        </div>

        <div class="tips">
          <div class="amount">
            <div class="amount-per">
              <p id="amt">Tip Amount</p>
              <p id="person">/ person</p>
            </div>
            <div class="amount-total"><p>$0.00</p></div>
          </div>

          <div class="total">
            <div class="total-per">
              <p id="amt">Total</p>
              <p id="person">/ person</p>
            </div>
            <div class="total-amount"><p>$0.00</p></div>
          </div>

          <div class="button">
            <button class="btn" type="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
